<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Imagenes</title>
  <link href="./src/output.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-[#F4F7FA] ">
  <main class="py-8 px-4 w-full flex flex-col items-center">
    <div class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4 h-auto">Galería de Imágenes</h1>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">Una hermosa colección de imágenes tecnológicas en un carrusel interactivo</p>
    </div>
    <section class="w-full">
      <article class="relative">
        <button id="boton-retroceder" class="z-10 absolute left-4 top-1/2 transform -translate-y-1/2 bg-white/80 hover:bg-white text-gray-800 p-2 rounded-full shadow-lg transition-all duration-200 hover:scale-105"><img src="./images/flecha_izquierda.svg" alt=""></button>
        
        <button id="boton-avanzar" class="z-10 absolute right-4 top-1/2 transform -translate-y-1/2 bg-white/80 hover:bg-white text-gray-800 p-2 rounded-full shadow-lg transition-all duration-200 hover:scale-105"><img src="./images/flecha_derecha.svg" alt=""></button>
        
        <div id="indicadores" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 z-10">
          <button class="w-3 h-3 rounded-full transition-all duration-200 bg-white shadow-lg hover:bg-white/75"></button>
          <button class="w-3 h-3 rounded-full transition-all duration-200 bg-white/50 hover:bg-white/75"></button>
          <button class="w-3 h-3 rounded-full transition-all duration-200 bg-white/50 hover:bg-white/75"></button>
          <button class="w-3 h-3 rounded-full transition-all duration-200 bg-white/50 hover:bg-white/75"></button>
          <button class="w-3 h-3 rounded-full transition-all duration-200 bg-white/50 hover:bg-white/75"></button>
          <!--button class="w-3 h-3 rounded-full transition-all duration-200 bg-white shadow-lg scale-110"></button>-->
        </div>

        <div id="contenedor" class="flex items-center justify-center">
          <img id="imagen" class="h-[256px] w-full rounded-2xl" src="./images/laptop_encendida.jpeg" alt="">
        </div>



      </article>
      <div class="flex flex-col gap-12">
        <div class="mt-6 text-center">
          <p id="descripcion" class="text-gray-600 font-medium">Laptop encendida</p>
          <p id="posicion" class="text-sm text-gray-400 mt-1">1 de 5</p>
        </div>
        <p class="text-gray-500 text-center">Navega usando las flechas o deja que el carrusel se mueva automáticamente</p>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
